    <script>
        const sup = document.getElementById("sup")
        const boxes = document.querySelectorAll("#sup > div")
        
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].number = i
        }

        sup.onclick = function(e) {
            e = e || window.e
            const target = e.target || e.srcElement
            boxes.forEach((item) => {
                if (item.number === target.number) {
                    item.className = "active"
                } else {
                    item.className = ""
                }
            })
            solveSurround(boxes, target.number)
        }
        
        function solveSurround(arr, n) {
            let temp = []
            if (n % 10 === 0) {
                temp = []
            }
            const temp = [-11, -10, -9, -1, 1, 9, 10, 11]
            for (let key in temp) {
                if (arr[n + temp[key]] !== undefined) {
                    arr[n + temp[key]].className = "surround"
                }  
            }
        }

    </script>
