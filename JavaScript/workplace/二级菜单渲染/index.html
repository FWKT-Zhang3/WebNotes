        }

            height: 100%;

            overflow: hidden;
        }

            height: 100%;
            background-color: #fff;

        var frag = document.createDocumentFragment()
        dataList.forEach(function(item){

                        <p>${item.list_name}</p>
                        <p>${item.list_price.toFixed(2)}</p>
                    </li>

                })
                goodsbox.innerHTML = str
